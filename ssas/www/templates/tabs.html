<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Home Tab -->
  <ion-tab title="{{'home'|translate}}" icon-off="ion-ios-home" icon-on="ion-ios-home" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- Shop Tab -->
  <ion-tab title="{{'shop'|translate}}" icon-off="ion-pricetags" icon-on="ion-pricetags" href="#/tab/shop">
    <ion-nav-view name="tab-shop"></ion-nav-view>
  </ion-tab>

   <!-- Cart Tab -->
  <ion-tab title="{{'cart'|translate}}" icon-off="ion-android-cart" icon-on="ion-android-cart" href="#/tab/cart">
    <ion-nav-view name="tab-cart"></ion-nav-view>
  </ion-tab>
  
  <!-- Member Tab -->
  <ion-tab title="{{'my'|translate}}" icon-off="ion-android-person" icon-on="ion-android-person" href="#/tab/member">
    <ion-nav-view name="tab-member"></ion-nav-view>
  </ion-tab>


</ion-tabs>
