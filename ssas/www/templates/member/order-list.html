<ion-view view-title="订单列表">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="item in items">
        <div class="row">
          <div class="col col-75" style="height: 100%; padding: 0px">
            <p style="padding: 0px; height: 100%;">
              订单号：{{item.order_id}}
            </p>
          </div>

          <div class="col col-25" style="height: 100%; padding: 0px" align="right">
            <p style="padding: 0px; height: 100%;">
              {{item.start_time}}
            </p>
          </div>
        </div>

        <div class="row">
          <div class="col col-50" style="height: 100%; padding: 0px">
            <p style="padding: 0px; height: 100%;">
              {{item.seller_name}}
            </p>
          </div>

          <div class="col col-50" style="height: 100%; padding: 0px" align="right">
            <p style="padding: 0px; height: 100%;">
              {{item.status}}
            </p>
          </div>
        </div>

        <div class="row" ng-repeat="product in item.products">
          <div class="col col-20">
            <img class="pic" ng-src="{{product.url}}">
          </div>
          <div class="col col-80">
            <p style="padding: 0px; height: 100%;">{{product.name}}</p>

            <p>{{product.price | currency:'￥'}} {{product.spec}} {{product.num}}</p>
          </div>
        </div>

        <div class="row">
          <button style="float:right" align="right" style="font-size:12px;" ng-click="viewDetail(item)">
            订单详情
          </button>
          <button style="float:right" align="right" style="font-size:12px;"
                  ng-show="item.return_value === '1'" ng-click="requestOrder(item)">
            申请售后
          </button>
          <button style="float:right" align="right" style="font-size:12px;"
                  ng-show="item.is_track" ng-click="trackOrder(item)">
            查看物流
          </button>
          <button style="float:right" align="right" style="font-size:12px;"
                  ng-show="item.pay_status === 0" ng-click="cancelOrder(item)">
            取消订单
          </button>
          <button style="float:right" align="right" style="font-size:12px;"
                  ng-show="item.pay_status === 0" ng-click="payOrder(item)">
            去支付
          </button>
        </div>
      </ion-item>
    </ion-list>
    <ion-infinite-scroll
      ng-if="hasMore"
      on-infinite="loadMore()"
      distance="1%">
    </ion-infinite-scroll>
  </ion-content>
</ion-view>
