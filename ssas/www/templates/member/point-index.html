<ion-view view-title="{{'point_title'|translate}}" hide-tabs="true">
  <ion-nav-buttons side="left"><back-button></back-button></ion-nav-buttons>
  <ion-content class="points-wrap">
    <div class="row alt-text">
      <div class="col col-center">
        <p>可用积分:</p>
        <h1 class="num">{{pointInfo.total}}</h1>
      </div>
    </div>

    <div class="row source-points" ng-click="showHistory()">
      <div class="col col-90 col-center">
        <span class="num-text">积分账单</span>
      </div>
      <div class="col col-10 col-center arrow-dirt">
        <i class="icon ion-chevron-right icon-accessory" ng-show="!pointInfo.isShow"></i>
        <i class="icon ion-chevron-down icon-accessory" ng-show="pointInfo.isShow"></i>
      </div>
    </div>

    <ion-list ng-show="pointInfo.isShow">
      <ion-item class="item-remove-animate item-icon-right points-list" ng-repeat="item in pointInfo.items" type="item-text-wrap">
        <div class="row">
          <div class="col col-67 col-center points-item">
            <p class="source-info">{{item.behavior}}</p>
            <p class="source-date">{{item.time}}</p>
          </div>
          <div class="col col-33 col-center source-num">
            <span class="nums">+{{item.point}}</span>
          </div>
        </div>
      </ion-item>
    </ion-list>
    <ion-infinite-scroll
      ng-if="hasMore"
      on-infinite="loadMore()"
      distance="1%">
    </ion-infinite-scroll>
  </ion-content>
</ion-view>
