<ion-view view-title="Receivers">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="item in items" type="item-text-wrap">
        <h2>{{item.name}} - {{item.mobile}}</h2>

        <h2>{{item.area}}</h2>

        <h2>{{item.addr}}</h2>

        <div ng-show="item.checked"><h2>默认地址</h2></div>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(item)">
          删除
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
