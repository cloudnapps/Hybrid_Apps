<ion-view view-title="Receivers">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="item in items" type="item-text-wrap" href="#/tab/member/orders/{{item.order_id}}"">
        <h2>{{item.name}}   -   {{item.mobile}}</h2>
        <h2>{{item.area}}</h2>
        <h2>{{item.addr}}</h2>
        <div ng-show="item.checked"><h2>默认地址</h2></div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
