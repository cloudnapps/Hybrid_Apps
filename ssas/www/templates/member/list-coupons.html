<ion-view view-title="优惠券列表">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="item in items"
                type="item-text-wrap">
        <h2>{{item.name}} - {{item.time}}</h2>

        <p>{{item.status}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
