<ion-view view-title="售后列表" hide-tabs="true">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="item in items" type="item-text-wrap"
                href="#/return/{{item.return_id}}">
        <h2>{{item.order_id}} - {{item.status}}</h2>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
