<ion-view view-title="{{'return_title'|translate}}" hide-tabs="true">
  <ion-nav-buttons side="left">
    <back-button></back-button>
  </ion-nav-buttons>
  <ion-content>
    <div class="list">
      <label class="item item-input" ng-click="returnInfo.showReturnType=true">
        <input type="text" ng-model="returnInfo.typeDesc" readonly="readonly" placeholder="申请类型">
      </label>
      <label class="item item-input">
        <input type="text" ng-model="returnInfo.title" placeholder="申请原因">
      </label>
      <label class="item item-input">
        <input type="text" ng-model="returnInfo.content" placeholder="申请说明">
      </label>
    </div>

    <div class="row">
      选择相关商品
    </div>
    <ion-item class="good item" ng-repeat="item in orderInfo.product">
      <div class="row row-no-padding">
        <div class="col col-10 col-center">
          <label class="checkbox">
            <input type="checkbox" class="selt-prdt" ng-model="item.selected">
          </label>
        </div>
        <div class="col col-20 col-center">
          <img style="height: 40px;width: 100%" ng-src="{{item.image}}">
        </div>

        <div class="good-info col">
          <h2 style="color:#444;font-size:14px;">{{item.name}}</h2>

          <p>{{item.spec}}</p>

          <p class="price">{{item.price | currency:'￥'}}</p>
          <quantity-input ng-model="item.num" ng-change="updateGoodQuantity(item)"></quantity-input>
        </div>
      </div>
    </ion-item>
    <div class="button-bar">
      <button class="button button-full button-positive"
              style="font-size:20px;margin-bottom: 0;"
              ng-click="submitRequest()">
        {{'return_addbtn'|translate}}
      </button>
    </div>

    <div ng-show="returnInfo.showReturnType">
      <div class="button-bar">
        <div class="row">
          <div class="col col-100" align="right">
            <button class="button button-clear button-positive" style="font-size:16px;"
                    ng-click="saveReturnType()">
              完成
            </button>
          </div>
        </div>
      </div>
      <div class="list">
        <label class="item item-input item-select">
          <div class="input-label">
            申请类型：
          </div>
          <select ng-model="returnInfo.type">
            <option value="reship">退货退款</option>
            <option value="refund">仅退款</option>
          </select>
        </label>
      </div>
    </div>
  </ion-content>
</ion-view>
