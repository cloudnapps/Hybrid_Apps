<ion-view view-title="售后详情" hide-tabs="true">
  <ion-nav-buttons side="left">
    <back-button></back-button>
  </ion-nav-buttons>
  <ion-content class="ret-detail">
    <div class="row">
      <div class="col">
        <p class="ret-state">{{item.title.status}} {{item.title.type}}</p>
        <p class="ret-state">{{item.title.time}}</p>
      </div>
    </div>

    <hr class="hr-ret-line-1" />

    <div class="row">
      <div class="col">
        <p class="ret-reason">退款类型：{{item.title.type}}</p>
        <p class="ret-reason">退款原因：{{item.title.title}}</p>
        <p class="ret-reason">退款说明：{{item.title.content}}</p>
      </div>
    </div>

    <hr class="hr-ret-line-1" />

    <div class="ret-prdt">
      <ion-item ng-repeat="pro in item.product" class="ret-prdt-item">
        <div class="row ret-wrap" ui-sref="product({pro: product.product_id})">
          <div class="col col-20 ret-img">
            <img class="pic" ng-src="{{pro.image}}">
          </div>
          <div class="col col-80 ret-spec">
            <p class="prdt-name">{{pro.name}}</p>
            <p style="clear: both;">
              <span style="float: left;">{{pro.price | currency:'￥'}}</span>
              <span style="float: right;">x{{pro.num}}</span>
            </p>
          </div>
        </div>
      </ion-item>
    </div>
  </ion-content>
</ion-view>
