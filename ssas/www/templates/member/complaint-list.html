<ion-view view-title="投诉列表">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="item in items" type="item-text-wrap"
                href="#/returns/{{item.oid}}">
        <h2>{{item.complaints_type}} - {{item.status}}</h2>
        <h2>{{item.time}}</h2>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
