<ion-view view-title="投诉与建议" hide-tabs="true">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="item in items" type="item-text-wrap"
                href="#/tab/complaint/{{item.oid}}">
        <h2>{{item.time}}</h2>

        <h2>{{item.complaints_type}}</h2>

        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
