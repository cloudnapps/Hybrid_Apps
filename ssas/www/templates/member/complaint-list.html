<ion-view view-title="我的投诉" hide-tabs="true">
  <ion-nav-buttons side="left">
    <back-button></back-button>
  </ion-nav-buttons>
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="item in items" type="item-text-wrap"
                style="padding: 10px 40px 15px 20px;" ui-sref="complaint-detail({oId: item.oid})">
        <h2 style="font-size: 18px;color: #4c4b4d;">{{item.time}}</h2>

        <h2 style="font-size: 18px;margin-top: 10px;color: #4c4b4d;">{{item.complaints_type}}</h2>
        <a>
          <i class="icon ion-chevron-right icon-accessory"></i>
        </a>
      </ion-item>
    </ion-list>

    <ion-infinite-scroll
      ng-if="hasMore"
      on-infinite="loadMore()"
      distance="1%">
    </ion-infinite-scroll>
  </ion-content>
  <ion-footer-bar align-title="center" class="bar-stable" style="padding: 0px;">
    <div class="button-bar">
      <button class="button button-positive" style="font-size: 18px;"
              ui-sref="complaint_orders">
        {{'complaint_newbtn'|translate}}
      </button>
    </div>
  </ion-footer-bar>
</ion-view>
