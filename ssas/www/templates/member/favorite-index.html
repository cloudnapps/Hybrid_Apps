<div class="bar bar-subheader">
  <div class="row" style="padding: 0 0px;height: 40px;line-height: 40px;">
    <div class="col col-50"
         style="padding: 0px;text-align: center;height: 40px;font-size: 12px;"
         ng-click="switchFavorities('sellers')">
      <a class="" style="color: #333333;text-decoration: none;">{{'fav_sellers' | translate}}</a>
    </div>
    <div class="col" style="padding: 0;text-align: center;opacity: 0.4;">
      |
    </div>
    <div class="col col-50"
         style="padding: 0px;text-align: center;height: 40px;font-size: 12px;"
         ng-click="switchFavorities('goods')">
      <a class="" style="color: #333333;text-decoration: none;">{{'fav_goods' | translate}}</a>
    </div>
  </div>
</div>
<ion-view view-title="{{'fav_title'|translate}}" hide-tabs="true">
  <ion-content>
    <div style="height: 44px">
    </div>
    <ion-list ng-show="filter === 'goods'">
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="item in items"
                type="item-text-wrap"
                ng-click="tabStateGo(tabIndex.shop, 'tab.product', {productId: item.product_id})">
        <img style="border-radius: 0;" ng-src="{{item.image}}">

        <h2 style="color:#666c70;font-size: 14px;margin-bottom: 5px;">{{item.name}}</h2>

        <p style="color: #c9000b;">￥{{item.price}}</p>

        <ion-option-button class="button-assertive" ng-click="remove(item)">
          删除
        </ion-option-button>
      </ion-item>
    </ion-list>
    <ion-list ng-show="filter === 'sellers'">
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="item in items"
                type="item-text-wrap"
                ng-click="tabStateGo(tabIndex.home, 'tab.seller_detail', {sellerId: item.seller_id})">

        <img style="border-radius: 0;" ng-src="{{item.image}}">

        <h2 style="color:#666c70;font-size: 14px;margin-bottom: 5px;">{{item.name}}</h2>

        <ion-option-button class="button-assertive" ng-click="remove(item)">
          删除
        </ion-option-button>
      </ion-item>
    </ion-list>
    <ion-infinite-scroll
      ng-if="hasMore"
      on-infinite="loadMore()"
      distance="1%">
    </ion-infinite-scroll>
  </ion-content>
</ion-view>
