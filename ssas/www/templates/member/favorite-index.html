<div class="bar bar-subheader" style="background-color: #f4f4f4;">
  <div class="row" style="padding: 0 0px;height: 40px;line-height: 40px;">
    <div class="col col-50"
         style="padding: 0px;text-align: center;height: 40px;color: #4a4a4a;"
         ng-click="switchFavorities('sellers')">
      <a style="font-size: 16px;" ng-class="{'selt':favoriteState === 1}">{{'fav_sellers' | translate}}</a>
    </div>
    <div class="col" style="padding: 0;text-align: center;opacity: 0.4;">
      |
    </div>
    <div class="col col-50"
         style="padding: 0px;text-align: center;height: 40px;color: #4a4a4a;"
         ng-click="switchFavorities('goods')">
      <a style="font-size: 16px;" ng-class="{'selt':favoriteState === 2}">{{'fav_goods' | translate}}</a>
    </div>
  </div>
</div>
<ion-view view-title="{{'fav_title'|translate}}" hide-tabs="true">
  <ion-nav-buttons side="left"><back-button></back-button></ion-nav-buttons>
  <ion-content>
    <div style="height: 44px"></div>
    <ion-list ng-show="filter === 'goods'">
      <ion-item class="item-remove-animate item-avatar favorite-prdt-item" ng-repeat="item in items" type="item-text-wrap" ui-sref="product({productId: item.product_id})" style="border-top: none;margin: 0;">
        <img style="border-radius: 0;" ng-src="{{item.image}}">

        <h2 style="color:#4a4a4a;font-size: 14px;margin-bottom: 5px;">{{item.name}}</h2>

        <p style="color: #bd252c;">￥{{item.price}}</p>

        <ion-option-button class="button-assertive" ng-click="remove(item)">
          删除
        </ion-option-button>
      </ion-item>
    </ion-list>
    <ion-list ng-show="filter === 'sellers'">
      <ion-item class="item-remove-animate item-avatar favorite-seller-item" ng-repeat="item in items" type="item-text-wrap" ui-sref="seller-detail({sellerId: item.seller_id})" style="border-top: none;margin: 0;">
        <div class="row" style="padding: 0;">
          <div class="col col-25 col-center" style="padding:0;height: 75px;width: 75px">
            <div style="padding:0;height:75px;background-color: #fff;overflow: hidden;max-width: 75px;background-image: url({{item.image}});background-size: 100% auto;background-repeat: no-repeat;background-position: 0 50%;">
            </div>
          </div>
          <div class="col col-75 col-center" style="padding-left: 15px;">
            <p style="margin: 0;overflow: hidden;white-space: nowrap;text-overflow: ellipsis;color: #000;font-size: 16px;font-weight: 400;">{{item.name}}</p>
          </div>
        </div>
        <ion-option-button class="button-assertive" ng-click="remove(item)">
          删除
        </ion-option-button>
      </ion-item>
    </ion-list>
    <ion-infinite-scroll
      ng-if="hasMore"
      on-infinite="loadMore()"
      distance="1%">
    </ion-infinite-scroll>
  </ion-content>
</ion-view>
