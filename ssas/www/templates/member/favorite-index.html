<div class="bar bar-subheader">
  <div class="button-bar">
    <button class="button button-light" ng-click="switchFavorities('sellers')" style="font-size: 16px;">
      {{'fav_sellers' | translate}}
    </button>
    <button class="button button-light" ng-click="switchFavorities('goods')" style="font-size: 16px;">
      {{'fav_goods' | translate}}
    </button>
  </div>
</div>
<ion-view view-title="{{'fav_title'|translate}}" hide-tabs="true">
  <ion-nav-title>
    <form ng-submit="search()">
      <label class="item item-input" style="margin: 7px 0;padding: 0 0 0 6px;border-radius: 7px;border: none;">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" placeholder="Search" ng-model="keywords.value" style="height: 28px;">
      </label>
      <i class="clear-search icon ion-ios-close-empty placeholder-icon" ng-click="clearSearch($event)"></i>
    </form>
  </ion-nav-title>

  <ion-content>
    <div style="height: 44px">
    </div>
    <ion-list ng-show="filter === 'goods'">
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="item in items"
                type="item-text-wrap"
                ng-click="tabStateGo(tabIndex.shop, 'tab.product', {productId: item.product_id})">
        <img style="border-radius: 0;" ng-src="{{item.image}}">

        <h2 style="color:#666c70;font-size: 14px;margin-bottom: 5px;">{{item.name}}</h2>

        <p style="color: #c9000b;">￥{{item.price}}</p>

        <ion-option-button class="button-assertive" ng-click="remove(item)">
          删除
        </ion-option-button>
      </ion-item>
    </ion-list>
    <ion-list ng-show="filter === 'sellers'">
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="item in items"
                type="item-text-wrap"
                ng-click="tabStateGo(tabIndex.home, 'tab.seller_detail', {sellerId: item.seller_id})">

        <img style="border-radius: 0;" ng-src="{{item.image}}">

        <h2 style="color:#666c70;font-size: 14px;margin-bottom: 5px;">{{item.name}}</h2>

        <ion-option-button class="button-assertive" ng-click="remove(item)">
          删除
        </ion-option-button>
      </ion-item>
    </ion-list>
    <ion-infinite-scroll
      ng-if="hasMore"
      on-infinite="loadMore()"
      distance="1%">
    </ion-infinite-scroll>
  </ion-content>
</ion-view>
