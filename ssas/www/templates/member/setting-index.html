<ion-view view-title="{{'settng_title'|translate}}" hide-tabs="true">
  <ion-content>
    <div class="row">
      <div class="col col-60">
        <p>头像</p>
      </div>
      <div class="col col-30" align="right">
        <img ng-src="{{item.logo}}">
      </div>
      <div class="col col-10" align="right">
        <a>
          <i class="icon ion-chevron-right icon-accessory"></i>
        </a>
      </div>
    </div>
    <div class="row" ng-click="goPage('tab.setting_gender')">
      <div class="col col-60">
        <p>性别</p>
      </div>
      <div class="col col-30" align="right">
        <p>{{item.sex}}</p>
      </div>
      <div class="col col-10" align="right">
        <a>
          <i class="icon ion-chevron-right icon-accessory"></i>
        </a>
      </div>
    </div>
    <div class="row" ng-click="goPage('tab.setting_birthday')">
      <div class="col col-60">
        <p>生日</p>
      </div>
      <div class="col col-30" align="right">
        <p>{{item.birthday}}</p>
      </div>
      <div class="col col-10" align="right">
        <a>
          <i class="icon ion-chevron-right icon-accessory"></i>
        </a>
      </div>
    </div>
  </ion-content>
</ion-view>
