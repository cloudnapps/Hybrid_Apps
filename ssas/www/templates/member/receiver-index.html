<ion-view view-title="{{'rec_title'|translate}}">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-icon-right" ng-repeat="item in items" type="item-text-wrap">
        <div class="row">
          <div class="col col-50">
            <h2>收件人：{{item.name}}</h2>
          </div>
          <div class="col col-50" align="right">
            <h2>电话：{{item.mobile}}</h2>
          </div>
        </div>
        <div class="row">
          <div class="col col-100">
            <p>收件地址：{{item.area}}{{item.addr}}</p>
          </div>
        </div>
        <ion-option-button class="button-assertive" ng-click="edit(item)">
          编辑
        </ion-option-button>

      </ion-item>
    </ion-list>
    <div class="button-bar">
      <a class="button button-full button-light" style="font-size:20px;" href="#/receivers/add">
        {{'rec_addbtn'|translate}}
      </a>
    </div>
  </ion-content>
</ion-view>
