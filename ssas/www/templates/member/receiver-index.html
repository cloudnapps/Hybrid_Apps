<ion-view view-title="{{'rec_title'|translate}}" hide-tabs="true">
  <ion-nav-buttons side="left">
    <back-button></back-button>
  </ion-nav-buttons>
  <ion-content>
    <div class="row">
      <h4 style="padding-left: 12px;font-size: 16px;font-weight: normal;color: #4a4b4d;">默认地址</h4>
    </div>

    <ion-list>
      <ion-item class="item-remove-animate item-icon-right" ng-repeat="item in items" ng-if="item.checked"
                type="item-text-wrap" ng-click="edit(item)"
                style="border-bottom: none; border-top-style: dashed;padding: 1px 0px 1px 0px;">
        <div class="row" style="padding: 0;">
          <div class="col col-90" style="padding: 0;">
            <p style="margin-bottom: 3px;color: #4a4b4d;">收件人：{{item.name}}</p>

            <p style="margin-bottom: 3px;color: #4a4b4d;" ng-if="item.mobile">手机号码：{{item.mobile}}</p>

            <p style="margin-bottom: 3px;color: #4a4b4d;">身份证号：{{item.number}}</p>

            <div class="row" style="padding: 0;">
              <div class="col col-30" style="padding: 0;">
                <span style="font-size: 14px;color: #4a4b4d;">收件地址：</span>
              </div>
              <div class="col col-70"
                   style="padding: 0;word-break: break-all;max-width: 16em;white-space: normal;">
                <span style="font-size: 14px;">{{item.area}}{{item.addr}}</span>
              </div>
            </div>
          </div>
          <div class="col col-10" style="padding: 0;">
            <a href="" title="">
              <i class="icon ion-chevron-right icon-accessory"></i>
            </a>
          </div>

          <ion-option-button class="button-assertive" ng-click="remove(item)">
            删除
          </ion-option-button>
        </div>
      </ion-item>
    </ion-list>

    <hr style="margin: 5px 0;height:1px;border:none;border-top:10px solid #f1f1f1;"/>

    <ion-list>
      <ion-item class="item-remove-animate item-icon-right" ng-repeat="item in items" ng-if="!item.checked"
                type="item-text-wrap" ng-click="edit(item)"
                style="border-bottom: none; border-top-style: dashed;padding: 1px 0px 1px 0px;">
        <div class="row" style="padding: 0;">
          <div class="col col-90">
            <p style="margin-bottom: 3px;color: #4a4b4d;">收件人：{{item.name}}</p>

            <p style="margin-bottom: 3px;color: #4a4b4d;" ng-if="item.mobile">电话：{{item.mobile}}</p>

            <div class="row" style="padding: 0;">
              <div class="col col-20" style="padding: 0;">
                <span style="font-size: 14px;color: #4a4b4d;">身份证号：</span>
              </div>
              <div class="col col-80"
                   style="padding: 0;word-break: break-all;max-width: 16em;white-space: normal;">
                <span style="font-size: 14px;">{{item.number}}</span>
              </div>
            </div>

            <div class="row" style="padding: 0;">
              <div class="col col-20" style="padding: 0;">
                <span style="font-size: 14px;color: #4a4b4d;">地址：</span>
              </div>
              <div class="col col-80"
                   style="padding: 0;word-break: break-all;max-width: 16em;white-space: normal;">
                <span style="font-size: 14px;">{{item.area}}{{item.addr}}</span>
              </div>
            </div>
          </div>
          <div class="col col-10">
            <a href="" title="">
              <i class="icon ion-chevron-right icon-accessory"></i>
            </a>
          </div>

          <ion-option-button class="button-assertive" ng-click="remove(item)">
            删除
          </ion-option-button>
        </div>
      </ion-item>
    </ion-list>

    <div class="button-bar">
      <a class="button button-full button-positive"
         style="font-size:20px;margin-bottom: 0;" ui-sref="receiver-change">
        {{'rec_addbtn'|translate}}
      </a>
    </div>
  </ion-content>
</ion-view>
