<ion-view view-title="{{'settng_title'|translate}}" hide-tabs="true">
  <ion-content>
    <div class="row">
      <div class="col col-20 col-center">
        性别
      </div>
      <div class="col col-40">
        <label class="item item-radio">
          <input type="radio" name="group" ng-model="genderInfo.gentle">

          <div class="item-content">
            男
          </div>
          <i class="radio-icon ion-checkmark"></i>
        </label>
      </div>
      <div class="col col-40">
        <label class="item item-radio">
          <input type="radio" name="group" ng-model="genderInfo.lady">

          <div class="item-content">
            女
          </div>
          <i class="radio-icon ion-checkmark"></i>
        </label>
      </div>
    </div>

    <div class="button-bar">
      <button class="button button-full button-light"
              style="font-size:20px;background-color: #568baa;color: #fff;margin-bottom: 0;"
              ng-click="changeGender()">确定
      </button>
    </div>
  </ion-content>
</ion-view>
