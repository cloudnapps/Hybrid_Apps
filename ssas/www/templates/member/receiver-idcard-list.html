<ion-modal-view class="product-spec">
  <ion-header-bar class="bar bar-header bar-positive">
    <h1 class="title">选择身份证</h1>
  </ion-header-bar>
  <ion-content>
    <div class="padding">
      <div ng-repeat="idcard in cardList">
        <h5>{{idcard.full_name}}</h5>

        <p>{{idcard.number}}</p>
      </div>
      <!-- <hr style="margin: 0;border:none;border-top:1px solid #c8c8c8;" /> -->
    </div>
  </ion-content>
  <ion-footer-bar align-title="center" class="bar-stable" style="padding: 0px;">
    <div class="button-bar">
      <button class="button button-dark" ng-click="hideModal()">返回</button>
      <button class="button button-energized" ng-click="">选择</button>
    </div>
  </ion-footer-bar>
</ion-modal-view>
