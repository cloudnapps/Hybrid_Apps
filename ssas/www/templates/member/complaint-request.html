<ion-view view-title="{{'complaint_title'|translate}}">
  <ion-nav-buttons side="left">
    <back-button></back-button>
  </ion-nav-buttons>
  <ion-content>
    <div class="list" style="margin-bottom: 0;">
      <div class="row" style="padding: 10px 20px;border-bottom: 1px solid #c8c8c8;">
        <span style="font-size: 16px;min-width: 5em;display: block;line-height: 34px;color: #4a4a4a;">投诉标题：</span>

        <div class="col" style="padding: 0">
          <input type="text" ng-model="complaintInfo.title"
                 style="width: 100%;padding: 0;font-size: 16px;color: #4a4a4a;background-color: #fff;">
        </div>
      </div>

      <div class="row" style="padding: 10px 20px;border-bottom: 1px solid #c8c8c8;">
        <span style="font-size: 16px;min-width: 5em;display: block;line-height: 34px;color: #4a4a4a;">投诉内容：</span>

        <div class="col" style="padding: 0">
              <textarea placeholder="请输入内容" ng-model="complaintInfo.content"
                        style="width: 100%;padding: 0;font-size: 14px;color: #4a4a4a;background-color: #fff;"></textarea>
        </div>
      </div>

      <div class="row" style="padding: 10px 20px;border-bottom: 1px solid #c8c8c8;">
        <span style="font-size: 16px;min-width: 5em;display: block;line-height: 34px;color: #4a4a4a;">联系方式：</span>

        <div class="col" style="padding: 0">
          <input type="text" ng-model="complaintInfo.contact"
                 style="width: 100%;padding: 0;font-size: 16px;color: #4a4a4a;background-color: #fff;">
        </div>
      </div>
    </div>

    <div class="row" style="padding: 10px;font-size: 16px;color: #4a4a4a;">
      选择相关商品
    </div>
    <ion-item class="good item" style="border-top: none;" ng-repeat="item in orderInfo.products">
      <div class="item-checkbox">
        <label class="checkbox">
          <input type="checkbox" class="selt-prdt" ng-model="item.selected">
        </label>

        <div class="row row-no-padding">
          <div class="good-info col">
            <h2 style="color:#4a4a4a;font-size:14px;">{{item.name}}</h2>
          </div>
        </div>
      </div>
    </ion-item>

    <div class="button-bar">
      <button class="button button-positive"
              style="font-size: 18px;"
              ng-click="clicked || submitRequest()"
              ng-disabled="clicked">
        {{'return_addbtn'|translate}}
      </button>
    </div>
  </ion-content>
</ion-view>
