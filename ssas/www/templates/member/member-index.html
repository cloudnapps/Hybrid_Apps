<ion-view view-title="{{'me'|translate}}">
  <ion-content class="padding">

    <div class="row" style="padding: 0px;">
      <div class="col col-50" style="padding: 0px;">
      </div>
      <div class="col col-25" style="padding: 0px;">
        <a class="button button-clear" style="font-size:12px;" href="#/favorites/goods">
          <p>关注的商品</p>
        </a>
      </div>
      <div class="col col-25" style="padding: 0px;">
        <a class="button button-clear " style="font-size:12px;" href="#/favorites/sellers">
          <p>关注的店铺</p>
        </a>
      </div>
    </div>

    <hr style="height:1px;border:none;border-top:1px solid #bbbbbb;"/>

    <div class="row" style="padding: 0px;">
      <div class="col col-20 col-center" style="padding: 0px;">
        <a class="button button-clear" style="color: #333333" href="#/orders/nopay">
          <p>待付款</p>
        </a>
      </div>
      <div class="col col-center">
        |
      </div>
      <div class="col col-20 col-center" style="padding: 0px;">
        <a class="button button-clear" style="color: #333333" href="#/orders/noship">
          <p>待发货</p>
        </a>
      </div>
      <div class="col col-center">
        |
      </div>
      <div class="col col-20" style="padding: 0px;">
        <a class="button button-clear" style="color: #333333" href="#/orders/shipped">
          <p>待收货</p>
        </a>
      </div>
      <div class="col col-center">
        |
      </div>
      <div class="col col-20" style="padding: 0px;">
        <a class="button button-clear" style="color: #333333" href="#/returns">
          <p>售后</p>
        </a>
      </div>
    </div>

    <hr style="height:1px;border:none;border-top:1px solid #bbbbbb;"/>

    <div class="row" style="padding: 0px;">
      <div class="col col-90 col-center" style="padding: 0px;">
        <a class="button button-clear" style="color: #333333" href="#/orders/all">全部订单</a>
      </div>
      <div class="col col-10 col-center" style="padding: 0px;">
        <i class="icon ion-chevron-right icon-accessory"></i>
      </div>
    </div>

    <hr style="height:10px;border:none;border-top:10px solid #dddddd;"/>

    <div class="row" style="padding: 0px;">
      <div class="col col-90 col-center" style="padding: 0px;">
        <a class="button button-clear" style="color: #333333" href="#/points/index">我的积分</a>
      </div>
      <div class="col col-10 col-center" style="padding: 0px;">
        <i class="icon ion-chevron-right icon-accessory"></i>
      </div>
    </div>
    <hr style="height:1px;border:none;border-top:1px solid #bbbbbb;"/>
    <div class="row" style="padding: 0px;">
      <div class="col col-90 col-center" style="padding: 0px;">
        <a class="button button-clear" style="color: #333333" href="#/points/index">我的金币</a>
      </div>
      <div class="col col-10 col-center" style="padding: 0px;">
        <i class="icon ion-chevron-right icon-accessory"></i>
      </div>
    </div>

    <hr style="height:10px;border:none;border-top:10px solid #dddddd;"/>

    <div class="row" style="padding: 0px;">
      <div class="col col-90 col-center" style="padding: 0px;">
        <a class="button button-clear" style="color: #333333" href="#/receivers/index">收货地址管理</a>
      </div>
      <div class="col col-10 col-center" style="padding: 0px;">
        <i class="icon ion-chevron-right icon-accessory"></i>
      </div>
    </div>
    <hr style="height:1px;border:none;border-top:1px solid #bbbbbb;"/>
    <div class="row" style="padding: 0px;">
      <div class="col col-90 col-center" style="padding: 0px;">
        <a class="button button-clear" style="color: #333333" href="#/idcards/list">身份信息管理</a>
      </div>
      <div class="col col-10 col-center" style="padding: 0px;">
        <i class="icon ion-chevron-right icon-accessory"></i>
      </div>
    </div>

    <hr style="height:10px;border:none;border-top:10px solid #dddddd;"/>

    <div class="row" style="padding: 0px;">
      <div class="col col-90 col-center" style="padding: 0px;">
        <a class="button button-clear" style="color: #333333" href="#/favorites/goods">我的收藏</a>
      </div>
      <div class="col col-10 col-center" style="padding: 0px;">
        <i class="icon ion-chevron-right icon-accessory"></i>
      </div>
    </div>
    <hr style="height:1px;border:none;border-top:1px solid #bbbbbb;"/>
    <div class="row" style="padding: 0px;">
      <div class="col col-90 col-center" style="padding: 0px;">
        <a class="button button-clear" style="color: #333333" href="#/">投诉与建议</a>
      </div>
      <div class="col col-10 col-center" style="padding: 0px;">
        <i class="icon ion-chevron-right icon-accessory"></i>
      </div>
    </div>

    <div class="list card">
      <div class="item item-divider" style="padding-left: 5px" ng-click="goDetail(item)">
        <h2 style="float: left">我的账户</h2>
      </div>
      <div class="button-bar">
        <a class="button button-full button-light" style="font-size:12px;" href="#/receivers/index">
          收货地址
        </a>
        <a class="button button-full button-light" style="font-size:12px;" href="#/settings/index">
          个人中心
        </a>
        <a class="button button-full button-light" style="font-size:12px;" href="#/points/index">
          积分金币
        </a>
        <a class="button button-full button-light" style="font-size:12px;" href="#/favorites/goods">
          我的收藏
        </a>
      </div>
    </div>
  </ion-content>
</ion-view>
