<ion-view view-title="{{'my'|translate}}">
  <ion-nav-buttons side="right">
    <a class="icon ion-gear-b button button-clear" ng-click="selt_set()"> </a>
  </ion-nav-buttons>
  <ion-content>
    <div class="row"
         style="padding: 0;background-color: #fff;background-image: url('img/me.jpg');background-position: 5% 50%;background-repeat: no-repeat;background-size: cover;background-origin:content-box;width: 100%;height:190px;position: relative;">
      <div class="row" style="padding: 0;position:absolute;top: 33px;padding-left: 16px;margin-top: 2px;"
           ui-sref="settings">
        <div class="col col-33 col-center" style="text-align: center;padding: 0;">
          <img ng-src="{{currentUser.image}}" style="height: 100px;width: 100px;border-radius: 50% 50%;">
        </div>
        <div class="col col-67 col-center" style="padding: 0;font-size: 14px;color: #333333;margin: 46px 0 0 14px;">
          <p>{{currentUser.login_name}}</p>
          <p>会员等级：{{currentUser.lv_name}}</p>
        </div>
      </div>
      <div class="row" style="padding: 0px;margin-top: 145px;opacity: 0.7;">
        <div class="col col-50 col-center"
             style="padding: 0px;background-color: #bd252c;text-align: center;border-right: 1px solid #fff;"
             ui-sref="favorites({type:'sellers'})">
          <a class="button button-clear " style="font-size:16px;padding: 0;border: none;color: #fff;display: block;">收藏的店铺</a>
        </div>
        <div class="col col-50 col-center"
             style="padding: 0px;background-color: #bd252c;text-align: center;"
             ui-sref="favorites({type:'goods'})">
          <a class="button button-clear " style="font-size:16px;padding: 0;border: none;color: #fff;display: block;">收藏的商品</a>
        </div>
      </div>
    </div>

    <hr class="hr-line-1" />

    <div class="row member-bar">
      <div class="col col-20 member-bar-item" ng-click="goOrders('nopay')">
        <a class="bar-item-content">待付款<span class="content-num">12</span></a>
      </div>
      <div class="col member-bar-line">|</div>
      <div class="col col-20 member-bar-item" ng-click="goOrders('noship')">
        <a class="bar-item-content">待发货</a>
      </div>
      <div class="col member-bar-line">|</div>
      <div class="col col-20 member-bar-item" ng-click="goOrders('shipped')">
        <a class="bar-item-content">待收货<span class="content-num">5</span></a>
      </div>
      <div class="col member-bar-line">|</div>
      <div class="col col-20 member-bar-item" ng-click="goOrders('commenting')">
        <a class="bar-item-content">待评论</a>
      </div>
      <div class="col member-bar-line">|</div>
      <div class="col col-20 member-bar-item" ui-sref="returns">
        <a class="bar-item-content">售后</a>
      </div>
    </div>

    <hr class="hr-line-1" />

    <div class="row main-fun" ng-click="goOrders('all')">
      <div class="col col-90 col-center fun-item">
        <a class="fun-item-text">全部订单</a>
      </div>
      <div class="col col-10 col-center fun-item-arrow">
        <i class="icon ion-chevron-right icon-accessory"></i>
      </div>
    </div>

    <hr class="hr-line-10" />

    <div class="row main-fun" ui-sref="points">
      <div class="col col-80 col-center fun-item">
        <a class="fun-item-text">我的积分</a>
      </div>
      <div class="col col-20 col-center fun-item-arrow">
        <span class="fun-item-arrow-num">{{currentUser.point}}</span>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </div>
    </div>

    <hr class="hr-line-2" />

    <div class="row main-fun" ui-sref="golds">
      <div class="col col-80 col-center fun-item">
        <a class="fun-item-text">我的金币</a>
      </div>
      <div class="col col-20 col-center fun-item-arrow">
        <span class="fun-item-arrow-num">{{currentUser.gold_count}}</span>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </div>
    </div>

    <hr class="hr-line-2" />

    <div class="row main-fun" ui-sref="coupons">
      <div class="col col-80 col-center fun-item">
        <a class="fun-item-text">我的优惠券</a>
      </div>
      <div class="col col-20 col-center fun-item-arrow">
        <span class="fun-item-arrow-num">{{currentUser.coupon_num}}</span>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </div>
    </div>

    <hr class="hr-line-10" />

    <div class="row main-fun" ui-sref="receivers">
      <div class="col col-90 col-center fun-item">
        <a class="fun-item-text">收货地址管理</a>
      </div>
      <div class="col col-10 col-center fun-item-arrow">
        <i class="icon ion-chevron-right icon-accessory"></i>
      </div>
    </div>

    <hr class="hr-line-2" />

    <div class="row main-fun" ui-sref="idcards">
      <div class="col col-90 col-center fun-item">
        <a class="fun-item-text">身份证管理</a>
      </div>
      <div class="col col-10 col-center fun-item-arrow">
        <i class="icon ion-chevron-right icon-accessory"></i>
      </div>
    </div>
  </ion-content>
</ion-view>
