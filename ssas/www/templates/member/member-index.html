<ion-view view-title="{{'me'|translate}}">
  <ion-content class="padding">

    <div class="button-bar">
      <a class="button button-full button-light" style="font-size:10px;" href="#/tab/member/favorite_goods">
        关注的商品
      </a>
      <a class="button button-full button-light" style="font-size:10px;" href="#/tab/member/favorite_sellers">
        关注的店铺
      </a>
      <a class="button button-full button-light" style="font-size:10px;" href="">
        我的足迹
      </a>
    </div>

    <div class="list card">
      <div class="item item-divider" style="padding-left: 5px" ng-click="goDetail(item)">
        <h2 style="float: left">我的订单</h2>

        <div style="float: right">
          <a href="#/orders/all">查看所有订单<i class="icon ion-chevron-right icon-accessory"></i></a>
        </div>
      </div>
      <div class="button-bar">
        <a class="button button-full button-light" style="font-size:12px;" href="#/orders/nopay">
          待付款
        </a>
        <a class="button button-full button-light" style="font-size:12px;" href="#/orders/noship">
          待发货
        </a>
        <a class="button button-full button-light" style="font-size:12px;" href="#/orders/shipped">
          待收货
        </a>
        <a class="button button-full button-light" style="font-size:12px;" href="#/orders/nocomment">
          待评价
        </a>
        <a class="button button-full button-light" style="font-size:12px;" href="#/member/returns">
          售后
        </a>
      </div>
    </div>

    <div class="list card">
      <div class="item item-divider" style="padding-left: 5px" ng-click="goDetail(item)">
        <h2 style="float: left">我的账户</h2>
      </div>
      <div class="button-bar">
        <a class="button button-full button-light" style="font-size:12px;" href="#/receivers/index">
          地址管理
        </a>
        <a class="button button-full button-light" style="font-size:12px;" href="#/orders/noship">
          账户安全
        </a>
        <a class="button button-full button-light" style="font-size:12px;" href="#/points/index">
          积分金币
        </a>
        <a class="button button-full button-light" style="font-size:12px;" href="#/favorites/goods">
          我的收藏
        </a>
      </div>
    </div>
    <div class="button-bar">
      <div class="row">
        <div class="col col-90">
          <a style="font-size:16px;" href="#/tab/member/orders">
            我的积分
          </a>
        </div>
        <div class="col col-75">
          <i class="icon ion-chevron-right icon-accessory"></i>
        </div>
      </div>
    </div>
    <div class="button-bar">
      <div class="row">
        <div class="col col-90">
          <a style="font-size:16px;" href="#/favorites/goods">
            我的收藏
          </a>
        </div>
        <div class="col">
          <i class="icon ion-chevron-right icon-accessory"></i>
        </div>
      </div>
    </div>
    <div class="button-bar">
      <div class="row">
        <div class="col col-90">
          <a style="font-size:16px;" href="#/receivers/index">
            收货地址管理
          </a>
        </div>
        <div>
          <i class="icon ion-chevron-right icon-accessory"></i>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
