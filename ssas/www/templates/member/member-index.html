<ion-view view-title="{{'me'|translate}}">
  <ion-content class="padding">

    <div class="button-bar">
      <a class="button button-full button-light" style="font-size:10px;" href="#/tab/member/favorite_goods">
        关注的商品
      </a>
      <a class="button button-full button-light" style="font-size:10px;" href="#/tab/member/favorite_sellers">
        关注的店铺
      </a>
      <a class="button button-full button-light" style="font-size:10px;" href="">
        我的足迹
      </a>
    </div>

    <div class="button-bar">
      <a class="button button-full button-light" style="font-size:12px;" href="#/tab/member/orders?type=1">
        待付款
      </a>
      <a class="button button-full button-light" style="font-size:12px;" href="#/tab/member/orders?type=2">
        待发货
      </a>
      <a class="button button-full button-light" style="font-size:12px;" href="#/tab/member/orders?type=3">
        待收货
      </a>
      <a class="button button-full button-light" style="font-size:12px;" href="#/tab/member/orders?type=4">
        待评价
      </a>
      <a class="button button-full button-light" style="font-size:12px;" href="#/tab/member/returns">
        售后
      </a>
    </div>
    <div class="button-bar">
      <div class="row">
        <div class="col col-90">
          <a style="font-size:16px;" href="#/tab/member/orders">
            全部订单
          </a>
        </div>
        <div class="col">
          <i class="icon ion-chevron-right icon-accessory"></i>
        </div>
      </div>
    </div>
    <div class="button-clear">
    </div>
    <div class="button-bar">
      <div class="row">
        <div class="col col-90">
          <a style="font-size:16px;" href="#/tab/member/orders">
            我的积分
          </a>
        </div>
        <div class="col col-75">
          <i class="icon ion-chevron-right icon-accessory"></i>
        </div>
      </div>
    </div>
    <div class="button-bar">
      <div class="row">
        <div class="col col-90">
          <a style="font-size:16px;" href="#/member/favorites">
            我的收藏
          </a>
        </div>
        <div class="col">
          <i class="icon ion-chevron-right icon-accessory"></i>
        </div>
      </div>
    </div>
    <div class="button-bar">
      <div class="row">
        <div class="col col-90">
          <a style="font-size:16px;" href="#/member/receivers">
            收货地址管理
          </a>
        </div>
        <div>
          <i class="icon ion-chevron-right icon-accessory"></i>
        </div>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">优惠券</div>
      <div class="item item-body">
        <div class="row">
          <div class="col">
            <a class="button button-stable" href="#/tab/member/coupons">
              优惠券列表
            </a>
          </div>
        </div>
      </div>
      <div class="item item-divider">我的信息</div>
      <div class="item item-body">
        <div class="row">
          <div class="col">
            <a class="button button-stable" href="#/tab/member/settings">
              个人信息
            </a>
          </div>
        </div>
      </div>
    </div>
