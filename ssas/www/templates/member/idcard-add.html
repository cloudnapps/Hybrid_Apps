<ion-view view-title="{{title}}" hide-tabs="true">
  <ion-content>
    <div class="list">
      <label class="item item-input">
        <input type="text" placeholder="姓名" ng-model="idCardInfo.full_name" ng-disabled="idCardInfo.card_id">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="身份证号" ng-model="idCardInfo.number" ng-disabled="idCardInfo.card_id">
      </label>
      <label class="item item-toggle" style="font-size: 14px;">
        设置为默认身份证
        <label class="toggle">
          <input type="checkbox" ng-model="idCardInfo.is_default">

          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </label>
      <label class="item item-input">
        <span style="font-size: 14px;">身份证填写后将无法进行更改或删除, 请确认信息的正确</span>
      </label>
    </div>
    <div class="button-bar">
      <button class="button button-full button-light" style="font-size:20px;background-color: #568baa;color: #fff;margin-bottom: 0;" ng-click="add()">
        确定
      </button>
    </div>
  </ion-content>
</ion-view>
