<ion-view view-title="{{'idcard_addtitle'|translate}}">
  <ion-content class="padding">
    <div class="list">
      <label class="item item-input">
        <span class="input-label">姓名：</span>
        <input type="text" ng-model="idCardInfo.name" placeholder="姓名">
      </label>
      <label class="item item-input">
        <span class="input-label">身份证号：</span>
        <input type="text" ng-model="idCardInfo.number" placeholder="手机号码">
      </label>
      <label class="item item-toggle">
        是否默认
        <label class="toggle">
          <input type="checkbox" ng-model="idCardInfo.default">

          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </label>
    </div>
    <div class="button-bar">
      <button class="button button-full button-light" style="font-size:20px;" ng-click="add()">
        确定
      </button>
    </div>
  </ion-content>
</ion-view>
