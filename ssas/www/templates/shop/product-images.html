<ion-view view-title="商品图片" hide-tabs="true">
  <ion-nav-buttons side="left">
    <back-button></back-button>
  </ion-nav-buttons>
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate favorite-prdt-item" ng-repeat="item in slideimgs"
                type="item-text-wrap"
                style="border-top: none;margin: 0; width: 100%">
        <img style="border-radius: 0; width: 100%" ng-src="{{item}}">
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
