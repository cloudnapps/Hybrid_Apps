<div class="bar bar-subheader">
  <div class="button-bar">
    <button class="button button-light" ng-click="changeOrder()">默认</button>
    <button class="button button-light icon-right" ng-class="{'ion-arrow-up-c': orderBy === 'buy_count asc', 'ion-arrow-down-c': orderBy === 'buy_count desc'}" ng-click="changeOrder('buy_count')">销量</button>
    <button class="button button-light icon-right" ng-class="{'ion-arrow-up-c': orderBy === 'price asc', 'ion-arrow-down-c': orderBy === 'price desc'}" ng-click="changeOrder('price')">价格</button>
    <button class="button button-light" ng-click="showSpecModal()">筛选</button>
  </div>
</div>
<ion-view view-title="">
  <ion-nav-title>
    <form ng-submit="search()">
      <label class="item item-input" style="margin: 7px 0;padding: 0 0 0 6px;border-radius: 7px;border: none;">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" placeholder="Search" ng-model="keywords.value" style="height: 28px;">
      </label>
      <i class="clear-search icon ion-ios-close-empty placeholder-icon" ng-click="clearSearch($event)"></i>
    </form>
  </ion-nav-title>
  <ion-content class="has-subheader">
    <ion-list>
     <div class="item item-body col-50 products-list" ng-repeat="product in products" type="item-text-wrap" ng-click="tabStateGo(tabIndex.shop, 'tab.product', {productId: product.product_id})">
        <div class="detail">
          <img class="full-image" ng-src="{{product.image || 'img/3.pic.jpg'}}">
          <div class="name padding-left">{{product.name}}</div>
          <div class="price">
            <span class="positive padding-left">{{product.price|currency:'￥'}}</span>
            <span class="nature" ng-class="{calm: product.nature === 'bond', energized: product.nature !== 'bond'}">{{product.nature === 'bond' ? '保' : '直'}}</span>
          </div>
        </div>
    </div>
    </ion-list>
    <ion-infinite-scroll
      ng-if="hasMore"
      on-infinite="loadMore()"
      distance="5%">
    </ion-infinite-scroll>
  </ion-content>
</ion-view>
