<ion-view view-title="">
  <ion-nav-title>
    <form ng-submit="search()">
      <label class="item item-input search">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" placeholder="" ng-model="keywords.value">
      </label>
    </form>
  </ion-nav-title>
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="product in products" type="item-text-wrap" href="#/tab/products/{{product.product_id}}">
        <img ng-src="{{product.image}}">
        <h2>{{product.name}}</h2>
        <p>{{product.price}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
    <ion-infinite-scroll ng-if="hasMore" on-infinite="loadMore()" distance="5%">
    </ion-infinite-scroll>
  </ion-content>
</ion-view>
