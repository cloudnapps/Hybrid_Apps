<ion-view view-title="{{'seller_title'|translate}}">
  <ion-content>
    <button class="button" ng-click="openWeb()">
        Baidu Map
    </button>
    <button class="button" ng-click="payByAlipay()">
        Alipay
    </button>
    <button class="button" ng-click="payByWechat()">
        Wechat Pay
    </button>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="item in items"
                type="item-text-wrap" ng-click="goDetail(item)">
        <img ng-src="{{item.image}}">

        <h2>{{item.name}}</h2>

        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
    <ion-infinite-scroll
      ng-if="hasMore"
      on-infinite="loadMore()"
      distance="1%">
    </ion-infinite-scroll>
  </ion-content>
</ion-view>
