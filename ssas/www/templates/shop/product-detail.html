<ion-view view-title="{{'product_detail'|translate}}" class="product">
  <ion-nav-buttons side="left"><back-button></back-button></ion-nav-buttons>
  <ion-content>
    <ion-slide-box show-pager="true" does-continue="true" auto-play="true">
        <ion-slide ng-repeat="image in product.urls">
          <img ng-src="{{image}}"/>
        </ion-slide>
    </ion-slide-box>
    <hr style="margin: 0;border-color: #e5e5e5;">
    <section class="prdt-detail">
      <h5 class="prdt-name">{{product.name}} {{product.brief}}</h5>
      <div class="post-type">{{product.nature === 'bond' ? '保税仓（深圳前海）' : '香港直邮'}}</div>
      <label class="now-price">{{product.price|currency:'￥'}}</label>
      <label class="ori-price">
        <span>{{'mkt_price'|translate}}:{{product.mktprice|currency:'￥'}}</span>
      </label>
      <div class="amount">
        <label style="padding-right: 2em">月销&nbsp;{{product.count}}</label>
        <label>库存&nbsp;{{product.store}}</label>
      </div>
    </section>

    <hr style="margin: 0;border-color: #e5e5e5;">
    <div class="prdt-tax">税率: <label class="tax-pri">{{product.tax_rate * 100}}%</label></div>
    <div class="prdt-tax">税金: <label class="tax-pri">{{product.tax_price|currency:'￥'}}</label></div>
    <hr style="margin: 0;border-color: #e5e5e5;padding-top: 10px;">
    <a class="button button-clear button-full button-small icon ion-chevron-right icon-right prdt-std" ng-click="showSpecModal()" style="color: #4c4c4c;">选择规格</a>
    <hr style="margin: 0;border-color: #e5e5e5;">

    <div ng-hide="true" ui-sref="tab.comments({id:product.goods_id})">
      <a class="button button-clear button-full button-small icon ion-chevron-right icon-right" style="text-align: left; color: #000">{{'comment'|translate}}
      </a>
    <div style="padding-left: 10px; font-size: 5px;">好评{{product.high_point}}% 已有{{product.count}}人购买</div>
    <br>
    <div style="padding-left: 10px; font-size: 10px; color: #cccccc">{{comment.name}}</div>
    <div style="padding-left: 10px; font-size: 10px; color: #cccccc">{{comment.content}}</div>
    </div>

    <a class="button button-clear button-full button-small icon ion-chevron-right icon-right prdt-std" style="color: #4c4c4c;" ui-sref="product-intro({id: product.goods_id, productId: productId, sellerId: product.seller_id})">查看产品图文详情</a>

    <hr style="margin: 0;border:none;border-top:10px solid #e5e5e5;">

    <div class="list">
      <div class="item item-thumbnail-left" style="border: none">
        <img ng-src="{{point.url}}">
        <div style="font-size: 14px; padding: 0 0 7px;">{{point.name}}</div>
        <div style="font-size: 10px;" ng-repeat="value in point.value">{{value.type_name}} &nbsp;
            {{value.point}}</div>
        <!-- <div class="row" style="flex-wrap:wrap">
          <div class="col" ng-repeat="value in point.value">
            {{value.type_name}} &nbsp;
            {{value.point}}
          </div>
        </div> -->
      </div>
    </div>
  </ion-content>
  <ion-footer-bar align-title="center" class="bar-stable" style="padding: 0px;">
    <div add-to-cart="product"></div>
  </ion-footer-bar>
</ion-view>
