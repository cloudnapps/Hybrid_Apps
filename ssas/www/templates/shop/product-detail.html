<ion-view view-title="{{'product_detail'|translate}}" class="product" hide-tabs="true">
  <ion-content>
    <ion-slide-box show-pager="true" does-continue="true" auto-play="true">
        <ion-slide ng-repeat="image in product.urls">
          <img ng-src="{{image}}"/>          
        </ion-slide>
    </ion-slide-box>
    <section class="padding">
      <h4>{{product.name}} {{product.brief}}</h4>
      <label class="assertive">{{product.price|currency:'￥'}}</label><br/>
      <label class="stroke">{{'mkt_price'|translate}}:{{product.mktprice|currency:'￥'}}</label>      
    </section>    
    <hr></hr>
    <a class="button button-clear  button-full button-small icon ion-chevron-right icon-right" ng-click="showSpecModal()" style="text-align: left; color: #000">选择规格</a>
    <hr></hr>
    <div ui-sref="tab.comments({id:product.goods_id})">
      <a class="button button-clear button-full button-small icon ion-chevron-right icon-right" style="text-align: left; color: #000">{{'comment'|translate}}
      </a>
      <div style="padding-left: 10px; font-size: 5px;">好评{{product.high_point}}% 已有{{product.count}}人购买</div>
      <br>
      <div style="padding-left: 10px; font-size: 10px; color: #cccccc">{{comment.name}}</div>
      <div style="padding-left: 10px; font-size: 10px; color: #cccccc">{{comment.content}}</div>
    </div>
    <hr></hr>
    <a class="button button-clear  button-full button-small icon ion-chevron-right icon-right" style="text-align: left; color: #000" ui-sref="tab.intro({id: product.goods_id})">查看产品图文详情</a>
    <hr></hr>
  </ion-content>
  <ion-footer-bar align-title="center" class="bar-stable" style="padding: 0px;">
    <div class="button-bar">
      <button class="button">{{'product_goto_shop' | translate}}</button>
      <button class="button">{{'product_fav_shop' | translate}}</button>
      <button class="button button-energized" ng-click="addToCart(product)">{{'product_cart' | translate}}</button>
    </div>
  </ion-footer-bar>
</ion-view>
