<ion-modal-view class="product-spec">
  <ion-header-bar class="bar bar-header bar-positive">
    <h1 class="title">选择规格</h1>
  </ion-header-bar>
  <ion-content>
    <div class="padding">
      <div ng-repeat="spec in goodsSpec.spec">
        <h5>{{spec.type}}</h5>
        <div class="row" style="flex-wrap:wrap;">
          <div class="text-center" ng-repeat="value in spec.value">
            <button class="spec text-center button button-clear" ng-class="{'button-positive': value.is_default}" ng-click="value.is_default || getProductGoodsSpec(value.product_id, true)" style="padding: 0; margin: 5px;">{{value.name}}
            </button>
          </div>
        </div>
      </div>
    <!-- <hr style="margin: 0;border:none;border-top:1px solid #c8c8c8;" /> -->
    </div>
    <div class="row padding">
      <div class="col-40 col-center" style="font-size: 14px; color: #000; font-weight: 500;">数量</div>
      <div class="col-60">
        <quantity-input ng-model="good.quantity" style="float: right"></quantity-input>
      </div>
    </div>
  </ion-content>
  <ion-footer-bar align-title="center" class="bar-stable" style="padding: 0px;">
    <div class="button-bar">
      <button class="button button-dark" ng-click="hideModal()">返回</button>
      <button class="button button-energized" ng-click="addToCart(goodsSpec.product_info)">{{'product_cart' | translate}}</button>
    </div>
  </ion-footer-bar>
</ion-modal-view>
