<ion-view view-title="评论" class="product">
  <ion-nav-buttons side="left"><back-button></back-button></ion-nav-buttons>
  <ion-content>
    <ion-list>
      <ion-item class="comment" ng-repeat="comment in comments" type="item-text-wrap">
        <h2>{{comment.name}}</h2>
        <p>{{comment.content}}</p>
        <div ng-repeat="reply in comment.reply" class="padding" style="background-color: #ccc;">
          <p>{{reply.op_name}}:{{reply.content}}</p>
        </div>
      </ion-item>
    </ion-list>
    <ion-infinite-scroll
      ng-if="hasMore"
      on-infinite="loadMore()"
      distance="5%">
    </ion-infinite-scroll>
  </ion-content>
</ion-view>
