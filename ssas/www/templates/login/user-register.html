<ion-view view-title="{{'register_title'|translate}}" hide-tabs="true">
  <ion-nav-buttons side="right">
    <div>
      <button class="button button-icon icon ion-ios-upload" ng-click="add()">
      </button>
    </div>
  </ion-nav-buttons>
  <ion-content>
    <div class="list">
      <label class="item item-input">
        <span class="input-label" style="max-width: 5em;color: #222;">手机号码：</span>
        <input type="text" ng-model="userInfo.mobile" placeholder="手机号码">
      </label>
      <div class="item item-input" style="padding: 0 0 0 16px;position: relative;">
        <span class="input-label" style="max-width: 4em;color: #222;padding: 13px 10px 12px 0;">验证码：</span>
        <input type="number" ng-model="userInfo.signCode" style="padding-right: 112px;">
        <button style="font-size:14px;position: absolute;right: 0;width: 100px;height: 47px;background-color: #568baa;border: 1px solid #568baa;color: #fff;" ng-click="getSignCode()">获取验证码</button>
      </div>
      <label class="item item-input">
        <span class="input-label" style="max-width: 5em;color: #222;">输入密码：</span>
        <input type="password" ng-model="userInfo.password">
      </label>
      <label class="item item-input">
        <span class="input-label" style="max-width: 5em;color: #222;">确认密码：</span>
        <input type="password" ng-model="userInfo.confirmPwd">
      </label>
      <label class="item item-input">
        <label class="toggle">
          <input type="checkbox" ng-model="userInfo.license">
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
        <label style="position: relative;color: #222;margin-left: 5px;font-size: 16px;"> 同意<a href="" style="margin-left: 2px;color: #000;">注册条款</a></label>
      </label>
    </div>

    <div class="button-bar">
      <a class="button button-full button-light" style="border: none;font-size:20px;background-color: #568baa;color: #fff;margin-bottom: 0;" ng-click="submitUser()" ng-disabled="!userInfo.license">确定</a>
    </div>

      <div class="button-bar">
        <div class="row">
          <div class="col col-33">
            <button style="font-size:16px;" ng-click="checkUser()">
              检查用户名
            </button>
          </div>

            <button style="font-size:12px;" ng-click="getSignCode()">
              获取验证码
            </button>

              注册
            </button>
          </div>
        </div>
      </div>
    </div> -->
    </div>
  </ion-content>
</ion-view>
