<ion-view view-title="{{'register_title'|translate}}">
  <ion-nav-buttons side="right">
    <div>
      <button class="button button-icon icon ion-ios-upload" ng-click="add()">
      </button>
    </div>
  </ion-nav-buttons>
  <ion-content class="padding">
    <div class="list">
      <label class="item item-input">
        <span class="input-label">手机号码：</span>
        <input type="text" ng-model="userInfo.mobile" placeholder="手机号码">
      </label>

      <label class="item item-input">
        <span class="input-label">输入密码：</span>
        <input type="password" ng-model="userInfo.password">
      </label>
      <label class="item item-input">
        <span class="input-label">确认密码：</span>
        <input type="password" ng-model="userInfo.confirmPwd">
      </label>
      <label class="item item-input">
        <span class="input-label">验证码：</span>
        <input type="text" ng-model="userInfo.signCode">
      </label>

      <label class="toggle">
        <input type="checkbox" ng-model="userInfo.license">

        <div class="track">
          <div class="handle"></div>
        </div>
      </label>

      <label style="position: relative"> 同意<a>注册条款</a></label>
    </div>

    <div>
      <div class="button-bar">
        <div class="row">
          <div class="col col-33">
            <button style="font-size:16px;" ng-click="checkUser()">
              检查用户名
            </button>
          </div>
          <div class="col col-33">
            <button style="font-size:12px;" ng-click="getSignCode()">
              获取验证码
            </button>
          </div>
          <div class="col col-33">
            <button style="font-size:16px;" ng-click="submitUser()" ng-disabled="!userInfo.license">
              注册
            </button>
          </div>
        </div>
      </div>
    </div>
    </div>
  </ion-content>
</ion-view>
