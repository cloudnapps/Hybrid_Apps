<ion-view view-title="{{'login_title'|translate}}">
  <ion-nav-buttons side="left">
    <back-button></back-button>
  </ion-nav-buttons>

  <ion-content>

    <div class="list card" style="box-shadow: none;margin-top: 10px;">

      <div class="item item-body" style="text-align: center;">
        <!-- Logo -->
        <div style="text-align: center;">
          <img src="img/logoimg.jpg" style="width: 150px;">
        </div>

        <div class="list" style="margin-top:30px; width: 100%">
          <div class="row item item-input">
            <span style="width:19%; color: #333;" class="input-label">手机号：</span>
            <input type="number" ng-model="userInfo.mobile" placeholder="请输入您注册时的手机号码"/>
          </div>
          <div class="row item item-input" style="margin: 0;border-right: none;">
            <span class="input-label" style="width:19%; color: #333; ">验证码：</span>

            <div class="col-30">
              <input type="text" style="padding: 0;" ng-model="userInfo.signCode"/>
            </div>
            <div class="col-50">
              <button class="button button-block"
                      style="background:#bd252c;border-radius: 0;color:white; padding: 0;height: 30px;margin-top: 5px;line-height: 30px;border: none"
                      ng-disabled="reSendCodeTime > 0" ng-click="reSendCodeTime > 0 || getSignCode()">
                {{reSendCodeTime <= 0 ? '发送验证码' : ('重新发送(' + reSendCodeTime + ')')}}
              </button>
            </div>
          </div>
          <div class="row" style="padding: 0;margin-top:100px;">
            <div class="col col-100 col-center" style="padding: 0;">
              <button class="button button-full button-positive" style="font-size:16px;" ng-click="modifyMobile()">确定
              </button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </ion-content>
</ion-view>
