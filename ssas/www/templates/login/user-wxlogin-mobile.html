<ion-view view-title="{{'login_title'|translate}}">
  <ion-nav-buttons side="left">
    <back-button></back-button>
  </ion-nav-buttons>

  <ion-content>
    <div class="weixin-login">
      <!-- Logo -->
      <div class="w-login-logo">
        <img src="img/logoimg.jpg">
      </div>

      <div class="w-login-content">

        <label class="item item-input form-item">
          <span class="input-label form-label">手机号：</span>
          <input type="tel" class="form-tip" ng-model="userInfo.mobile" placeholder="请输入您注册时的手机号码"/>
        </label>

        <div class="row" style="padding: 0;border-bottom: 1px solid #ddd;">
          <div class="col form-item" style="display: inherit;">
            <span class="form-label">验证码：</span>
              <input type="number" class="form-tip" ng-model="userInfo.signCode"/>
          </div>
          <div class="send-code">
            <button class="code-num" ng-disabled="reSendCodeTime > 0" ng-click="reSendCodeTime > 0 || getSignCode()">{{reSendCodeTime <= 0 ? '获取验证码' : ('重新发送(' + reSendCodeTime + ')')}}</button>
          </div>
        </div>
        <p class="sec-comment">初始密码为:<span class="secret">000000</span>请及时修改密码</p>

        <div class="row" style="padding: 0;margin-top: 80px;font-weight: 700;">
          <div class="col col-100 col-center" style="padding: 0;">
            <button class="button button-full button-positive" style="font-size:18px;" ng-click="modifyMobile()">登录</button>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
