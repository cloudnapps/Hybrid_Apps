<ion-view view-title="{{'retrieve_password'|translate}}" hide-tabs="true">
  <ion-nav-buttons side="left"><back-button></back-button></ion-nav-buttons>
  <ion-content class="padding" style="padding:0px;">
    <div class="list" ng-show="!verified">
      <div class="item item-input">
        <span style="width:19%;color: #333;" class="input-label">手机号：</span>
        <input type="text" ng-model="userInfo.mobile" placeholder="请输入您注册时的手机号码"></input>
      </div>
      <div class="row item item-input" style="padding: 0 0 0 16px;margin: 0;border-right: none;">
        <span class="input-label col col-30" style="padding: 0;color: #333;">验证码：</span>
        <div class="col-30">
          <input type="text" style="padding: 0;" ng-model="userInfo.signCode"></input>
        </div>
        <div class="col-40">
          <button class="button button-block" style="background:#bd252c;border-radius: 0;color:white; padding: 0;height: 34px;margin: 0;line-height: 34px;border: none" ng-disabled="reSendCodeTime > 0" ng-click="reSendCodeTime > 0 || sendCode()">
            {{reSendCodeTime <= 0 ? '发送验证码' : ('重新发送(' + reSendCodeTime + ')')}}
          </button>
        </div>
      </div>
      <div class="row" style="padding: 0;margin-top:100px;">
        <div class="col col-100 col-center" style="padding: 0;">
          <button class="button button-full button-positive" style="font-size:16px;" ng-click="mobileValide()">下一步</button>
        </div>
      </div>
    </div>
    <div class="list" ng-show="verified">
      <div style="padding:0px;">
        <div class="list">
          <label class="item item-input">
            <span class="input-label">输入密码：</span>
            <input type="password" ng-model="userInfo.password">
          </label>
          <label class="item item-input">
            <span class="input-label">确认密码：</span>
            <input type="password" ng-model="userInfo.confirmPwd">
          </label>
          <div class="row" style="padding:0px" ;>
            <div class="col" style="padding:0px;">
              <div class="button-bar" style="margin-top:100px;">
                <button class="button button-positive" ng-click="lostPasswd()">
                  修改密码
                </button>
              </div>
              <div style="text-align:center;font-size:12px;">修改后请重新登录</div>
            </div>
          </div>
        </div>
      </div>
  </ion-content>
</ion-view>
