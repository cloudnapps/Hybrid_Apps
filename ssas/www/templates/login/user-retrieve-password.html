<ion-view view-title="{{'retrieve_password'|translate}}">
  <ion-content class="padding">
    <div class="list card">
      <div class="item item-body">
        <div class="list" ng-show="!verified">
          <label class="item item-input">
            <span class="input-label">手机号：</span>
            <input type="text" ng-model="userInfo.mobile" placeholder="请输入手机号">
          </label>
          <label class="item item-input">
            <span class="input-label">验证码：</span>
            <input type="text" ng-model="userInfo.signCode" placeholder="请输入密码">
          </label>
          <div class="row">
            <div class="col">
              <div class="button-bar">
                <button class="button button-full" ng-click="sendCode()">
                  发送验证码
                </button>
                <button class="button button-full" ng-click="mobileValide()">
                  验证
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="list" ng-show="verified">
          <div class="item item-body">
            <div class="list">
              <label class="item item-input">
                <span class="input-label">输入密码：</span>
                <input type="password" ng-model="userInfo.password">
              </label>
              <label class="item item-input">
                <span class="input-label">确认密码：</span>
                <input type="password" ng-model="userInfo.confirmPwd">
              </label>
              <div class="row">
                <div class="col">
                  <div class="button-bar">
                    <button class="button button-full" ng-click="lostPasswd()">
                      修改密码
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </ion-content>
</ion-view>
