<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs ng-class="{'tabs-item-hide': $root.hideTabs}" class="tabs-icon-top tabs-color-active-positive tabs-bottom">

  <!-- Home Tab -->
  <ion-tab title="{{'home'|translate}}" icon-off="ion-ios-home" icon-on="ion-ios-home" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- Shop Tab -->
  <ion-tab title="{{'shop'|translate}}" icon-off="ion-clipboard" icon-on="ion-clipboard" href="#/tab/categories">
    <ion-nav-view name="tab-shop"></ion-nav-view>
  </ion-tab>

   <!-- Cart Tab -->
  <ion-tab title="{{'cart'|translate}}" icon-off="ion-android-cart" icon-on="ion-android-cart"
    ng-click="userService.checkLogin('tab.cart')">
    <ion-nav-view name="tab-cart"></ion-nav-view>
  </ion-tab>

  <!-- Member Tab -->
  <ion-tab title="{{'my'|translate}}" icon-off="ion-android-person" icon-on="ion-android-person"
           ng-click="userService.checkLogin('tab.member')">
    <ion-nav-view name="tab-member"></ion-nav-view>
  </ion-tab>


</ion-tabs>
