<div class="row add-to-cart">
  <div class="row">
    <div class="col-40 small-button">
      <div class="row">
        <div class="col-50">
          <button class="button" ng-disabled="product.good_has_fav" ng-click="addGoodsFavorite()">{{product.favTitle}}</button>
        </div>
        <div class="col-50">
          <button class="button" ui-sref="seller-detail({sellerId: product.seller_id})">进店</button>
        </div>
      </div>
    </div>
    <div class="col-60">
      <div class="row">
        <div class="col-50">
          <button class="button button-energized" ng-disabled="product.store === 0"  ng-click="addToCart()">{{'product_cart' | translate}}</button>
        </div>
        <div class="col-50">
          <button class="button button-positive" ng-disabled="product.store === 0" ng-click="goToCart()">立即购买</button>
        </div>
      </div>
    </div>
  </div>
</div>
