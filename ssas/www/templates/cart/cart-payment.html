<ion-view class="cart-payment" view-title="{{'cart_payment'|translate}}" hide-tabs="true">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-icon-left item-icon-right" href="#" ng-repeat="payment in confirmedCart.payments" ng-click="confirmedCart.def_payment = payment; pay(payment);">
        <img class="icon" ng-src="{{payment.image}}">
        <h2>{{payment.payment_name}}</h2>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
