<ion-view view-title="{{'seller_detail'|translate}}" hide-tabs="true">
  <ion-content class="padding">
    <div class="list card">
      <div class="item item-divider">基本信息</div>
      <div class="item item-body">
        <div style="padding: 0px" class="row">
          <div style="padding: 0px" class="col col-20">
            <img ng-src="{{item.once.image}}" width="100%" height="100%">
          </div>
          <div class="col col-80">
            <h2>{{item.once.name}}</h2>
          </div>
        </div>
      </div>
    </div>
    <div class="button-bar">
      <button class="button button-light" ng-click="showAdvertise()">商品展示</button>
      <button class="button button-light" ng-click="showRecommend()">热门促销</button>
      <button class="button button-light" ng-click="showItem()">热门商品</button>
    </div>

    <div class="list card">
      <div class="item item-body" style="padding-left: 5px">

        <div class="row" ng-repeat="product in products" ng-if="$index % 2 === 0">
          <div class="col col-50">
            <button class="button-light button-full" style="height: 100%;">
              <img style="width: 100%;height: 70%;" ng-src="{{products[$index].image}}">

              <p style="width: 100%;">{{products[$index].name}}</p>
            </button>
          </div>
          <div class="col col-50">
            <button class="button-light button-full" style="height: 100%">
              <img style="width: 100%;height: 70%;" ng-src="{{products[$index+1].image}}">

              <p style="width: 100%;">{{products[$index+1].name}}</p>
            </button>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
