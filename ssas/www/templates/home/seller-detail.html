<ion-view view-title="{{'seller_detail'|translate}}" hide-tabs="true">
  <ion-content>
    <div class="row" style="padding: 0;">
      <!-- <img src="img/me.jpg" style="width: 100%;height: 100px;"> -->
      <div class="row" style="padding: 0;position:absolute;top: 33px;" ng-click="gotoPage('tab.settings')">
        <div class="col col-33 col-center" style="text-align: center;padding: 0;">
          <img ng-src="{{item.once.image}}" style="width: 100%">
        </div>
        <div class="col col-67 col-center" style="padding: 0;font-size: 16px;color: #333333;">
          <span>{{item.once.name}}</span>
        </div>
      </div>
    </div>
    <div class="bar bar-subheader" style="">
      <div class="tabs-striped tabs-color-assertive">
        <div class="tabs">
          <a class="tab-item active" ng-click="showAdvertise()">商品展示</a>
          <a class="tab-item active" ng-click="showRecommend()">热门促销</a>
          <a class="tab-item active" ng-click="showItem()">热门商品</a>
        </div>
      </div>
    </div>
    <div class="list card">
      <div class="item item-body" style="padding-left: 5px">

        <div class="row" ng-repeat="product in products" ng-if="$index % 2 === 0">
          <div class="col col-50">
            <button class="button-light button-full" style="height: 100%;">
              <img style="width: 100%;height: 70%;" ng-src="{{products[$index].image}}">

              <p style="width: 100%;">{{products[$index].name}}</p>
            </button>
          </div>
          <div class="col col-50">
            <button class="button-light button-full" style="height: 100%">
              <img style="width: 100%;height: 70%;" ng-src="{{products[$index+1].image}}">

              <p style="width: 100%;">{{products[$index+1].name}}</p>
            </button>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
