<ion-view view-title="{{'seller_detail'|translate}}" hide-tabs="true">
  <ion-content style="position: relative;">
    <div class="row" style="padding: 0;background-color: #fff;background-image: url('img/seller-index.jpg');background-position: 5% 50%;background-repeat: no-repeat;background-size: cover;background-origin:content-box;width: 100%;height:170px;position: absolute;">
      <div class="row" style="padding: 0;position: absolute;top: 90px;left:10px;">
        <div class="col col-34 col-center" style="height: 90px;position: relative;">
          <img ng-src="{{item.once.image}}" style="width: 75px;height: 75px;">
          <span style="position: absolute;width:4em;margin-left: 5px;word-break: break-all;top: 20px;left: 77px;">{{item.once.name}}</span>
        </div>
        <div class="col col-33 col-center" style="text-align: right;">
          <button class="button button-assertive" style="width:90px;" ng-click="">收藏店铺</button>
        </div>
        <div class="col col-33 col-center">
          <button class="button button-assertive" style="width:90px;">带我去</button>
        </div>
      </div>
    </div>
    <div class="row" style="position: absolute;top: 175px;left: 0;height: 40px;line-height: 40px;padding: 0;">
      <div class="col col-33" style="padding: 0;text-align: center;height: 40px;font-size: 16px;">
        <a class="" style="color: #333333;text-decoration: none;padding: 0 14px;border-right: solid;border-right-width: 2px;" ng-click="showAdvertise()"><span style="color: #e42112;">商品展示</span></a>
      </div>
      <div class="col col-33" style="padding: 0px;text-align: center;height: 40px;font-size: 16px;">
        <a class="" style="color: #333333;text-decoration: none;padding: 0 14px;border-right: solid;border-right-width: 2px;" ng-click="showRecommend()"><span>热门促销</span></a>
      </div>
      <div class="col col-33" style="padding: 0px;text-align: center;height: 40px;font-size: 16px;">
        <a class="" style="color: #333333;text-decoration: none;" ng-click="showItem()"><span>热门商品</span></a>
      </div>
    </div>
    <div style="padding-top: 210px;">
      <hr style="margin: 0;height:1px;border:none;border-top:5px solid #a9a9a9;"/>
      <div class="row" ng-repeat="product in products" ng-if="$index % 2 === 0">
        <div class="col col-50">
          <div class="list card" style="margin: 0;">
            <div class="item item-body" style="padding: 0;border: 1px solid #eee;">
              <img ng-src="{{products[$index].image}}" style="width: 100%;height: 200px;">
              <p>{{products[$index].name}}</p>
              <p>我还没有名字</p>
            </div>
          </div>
        </div>
        <div class="col col-50">
          <div class="list card" style="margin: 0;">
            <div class="item item-body" style="padding: 0;border: 1px solid #eee;">
              <img ng-src="{{products[$index+1].image}}" style="width: 100%;height: 200px;">
              <p>{{products[$index+1].name}}</p>
              <p>我还没有名字</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
