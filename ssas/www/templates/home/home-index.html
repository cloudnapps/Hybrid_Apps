<ion-view view-title="">
  <ion-nav-buttons side="left">
    <div class="row row-center" style="padding: 0px;">
      <div class="col col-center" style="padding: 0px;">
        <a class="button button-clear" href="#/sellers/index">
          商户
        </a>
      </div>
    </div>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <div class="row row-center" style="padding: 0px;">
      <div class="col col-center" style="padding: 0px;">
        <button class="button button-clear" ng-click="openPopover($event)">
          发现
        </button>
      </div>
    </div>
    <script id="findPopover.html" type="text/ng-template">
      <ion-popover-view style="width: 80px; height: 100px;">
        <ion-content>
          <div class="row row-center" style="padding: 0px;">
            <div class="col col-center" style="padding: 0px;">
              <a class="button button-clear" href="#/sellers/index">
                摇一摇
              </a>
            </div>
          </div>
          <div class="row row-center" style="padding: 0px;">
            <div class="col col-center" style="padding: 0px;">
              <a class="button button-clear" href="#/sellers/index">
                签个到
              </a>
            </div>
          </div>
        </ion-content>
      </ion-popover-view>
    </script>
  </ion-nav-buttons>
  <ion-content class="padding">
    <div class="row" style="padding: 0px; width: 100%; height: 200px">
      <div class="col col-center" style="padding: 0px; width: 100%; height: 100%">
        <ion-slide-box on-slide-changed="slideHasChanged($index)" class="slidebox" style="width: 100%; height: 100%"
                       auto-play="true" slide-interval="4000" delegate-handle="slideimgs" does-continue="true">
          <ion-slide ng-repeat="item in slideimgs" style="width: 100%; height: 100%">
            <a href="#">
              <img style="width:100%; height:100%" ng-src="{{item.image}}">
            </a>
          </ion-slide>
        </ion-slide-box>
      </div>
    </div>

    <hr style="height:2px;border:none;border-top:2px solid #eeeeee;"/>

    <div class="row" style="padding: 0px;width: 100%; height: 50px">
      <div class="col col-20 col-center" style="padding: 0px; width: 100%; height: 100%"
           ng-repeat="category in homeInfo.third">
        <a class="button button-clear" style="padding: 1px; width: 100%; height: 100%">
          <img style="width: 80%; height: 100%" ng-src="{{category.image}}">
          <!--<p style="width: 80%;height: 30%;">{{category.name}}</p>-->
        </a>
      </div>
    </div>

    <hr style="height:2px;border:none;border-top:15px solid #eeeeee;"/>

    <div class="row" style="padding: 0px;">
      <div class="col col-80 col-center" style="padding: 0px;">
        <a class="button button-clear" style="color: #333333" href="#/orders/all">推荐商户</a>
      </div>
      <div class="col col-20 col-center" style="padding: 0px;" align="right">
        <p>更多>></p>
      </div>
    </div>
    <div class="row" style="padding: 0px; width: 100%; height: 50px"
         ng-repeat="item in sellerInfo.items" ng-if="$index % 4 === 0">
      <div class="col col-25" style="height: 100%; padding: 0px">
        <button class="button button-light button-full" style="padding: 0px; height: 100%;">
          <img style="width:90%; height:70%;" ng-src="{{sellerInfo.items[$index].image}}">

          <!--<p style="width: 100%; height: 30%; font-size: 8px">{{homeInfo.fourth[$index+1].name}}</p>-->
        </button>
      </div>

      <div class="col col-25" style="height: 100%; padding: 0px">
        <button class="button button-light button-full" style="padding: 0px; height: 100%;">
          <img style="width: 90%;height: 70%;" ng-src="{{sellerInfo.items[$index+1].image}}">

          <!--<p style="width: 100%; height: 30%; font-size: 8px">{{homeInfo.fourth[$index+1].name}}</p>-->
        </button>
      </div>

      <div class="col col-25" style="height: 100%; padding: 0px">
        <button class="button button-light button-full" style="padding: 0px; height: 100%;">
          <img style="width: 90%;height: 70%;" ng-src="{{sellerInfo.items[$index+2].image}}">

          <!--<p style="width: 100%; height: 30%; font-size: 8px">{{homeInfo.fourth[$index+1].name}}</p>-->
        </button>
      </div>

      <div class="col col-25" style="height: 100%; padding: 0px">
        <button class="button button-light button-full" style="padding: 0px; height: 100%;">
          <img style="width: 90%;height: 70%;" ng-src="{{sellerInfo.items[$index+3].image}}">

          <!--<p style="width: 100%; height: 30%; font-size: 8px">{{homeInfo.fourth[$index+1].name}}</p>-->
        </button>
      </div>
    </div>

    <hr style="height:2px;border:none;border-top:15px solid #eeeeee;"/>

    <div class="row" style="padding: 0px;">
      <div class="col col-80 col-center" style="padding: 0px;">
        <a class="button button-clear" style="color: #333333" href="#/orders/all">热门商品</a>
      </div>
      <div class="col col-20 col-center" style="padding: 0px;" align="right">
        <p>更多>></p>
      </div>
    </div>
    <div class="row" style="padding: 0px; width: 100%; height: 100px"
         ng-repeat="product in homeInfo.fourth" ng-if="$index % 3 === 0">
      <div class="col col-33" style="height: 100%; padding: 0px">
        <button class="button button-light button-full" style="padding: 0px; height: 100%;">
          <img style="width:90%; height:70%;" ng-src="{{homeInfo.fourth[$index].image}}">

          <!--<p style="width: 100%; height: 30%; font-size: 8px">{{homeInfo.fourth[$index+1].name}}</p>-->
        </button>
      </div>

      <div class="col col-33" style="height: 100%; padding: 0px">
        <button class="button button-light button-full" style="padding: 0px; height: 100%;">
          <img style="width: 90%;height: 70%;" ng-src="{{homeInfo.fourth[$index+1].image}}">

          <!--<p style="width: 100%; height: 30%; font-size: 8px">{{homeInfo.fourth[$index+1].name}}</p>-->
        </button>
      </div>

      <div class="col col-33" style="height: 100%; padding: 0px">
        <button class="button button-light button-full" style="padding: 0px; height: 100%;">
          <img style="width: 90%;height: 70%;" ng-src="{{homeInfo.fourth[$index+2].image}}">

          <!--<p style="width: 100%; height: 30%; font-size: 8px">{{homeInfo.fourth[$index+1].name}}</p>-->
        </button>
      </div>
    </div>

  </ion-content>
</ion-view>
