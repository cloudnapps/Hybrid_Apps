<ion-view view-title="">
  <ion-nav-buttons side="left">
    <div class="row row-center" style="padding: 0px;">
      <div class="col col-center" style="padding: 0px;">
        <a class="button button-clear" href="#/sellers/index">
          商户
        </a>
      </div>
    </div>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <div class="row row-center" style="padding: 0px;">
      <div class="col col-center" style="padding: 0px;">
        <button class="button button-clear" ng-click="openPopover($event)">
          发现
        </button>
      </div>
    </div>
    <script id="findPopover.html" type="text/ng-template">
      <ion-popover-view style="width: 80px; height: 100px;">
        <ion-content>
          <div class="row row-center" style="padding: 0px;">
            <div class="col col-center" style="padding: 0px;">
              <a class="button button-clear" href="#/sellers/index">
                摇一摇
              </a>
            </div>
          </div>
          <div class="row row-center" style="padding: 0px;">
            <div class="col col-center" style="padding: 0px;">
              <a class="button button-clear" href="#/sellers/index">
                签个到
              </a>
            </div>
          </div>
        </ion-content>
      </ion-popover-view>
    </script>
  </ion-nav-buttons>
  <ion-content style="background-color: #eee;">
    <div class="row" style="padding: 0px;margin-bottom: 6px;width: 100%; height: 200px">
      <div class="col col-center" style="padding: 0px; width: 100%; height: 100%">
        <ion-slide-box on-slide-changed="slideHasChanged($index)" class="slidebox" style="width: 100%; height: 100%"
                       auto-play="true" slide-interval="4000" delegate-handle="slideimgs" does-continue="true">
          <ion-slide ng-repeat="item in slideimgs" style="width: 100%; height: 100%">
            <a href="#">
              <img style="width:100%; height:100%" ng-src="{{item.image}}">
            </a>
          </ion-slide>
        </ion-slide-box>
      </div>
    </div>

    <div class="row" style="padding: 0;margin: 6px 0;background-color: #fff;">
      <div class="col col-20 col-center" style="padding: 0px;height: 90px;"
           ng-repeat="category in homeInfo.third">
        <a class="button button-clear" style="padding: 1px;">
          <img style="width: 80%;" ng-src="{{category.image}}">
          <!--<p style="width: 80%;height: 30%;">{{category.name}}</p>-->
        </a>
      </div>
    </div>

    <div class="row" style="padding: 0;margin: 6px 0 0;background-color: #fff;">
      <div class="col col-50 col-center" style="padding: 0px;margin:0 0 10px 0;">
        <img src="img/hotseller.jpg" style="height: 30px;">
      </div>
      <div class="col col-50 col-center" style="padding: 0px;margin: 10px 5px;" align="right">
        <a href="#/orders/all" style="margin-right: 25px;text-decoration: none;">更多>></a>
      </div>
    </div>

    <div class="row button-bar" style="padding: 0;">
      <a class="button" style="border-bottom: none;background-color: #fff;padding:0;"><img style="height:40px;" ng-src="{{sellerInfo.items[0].image}}"></a>
      <a class="button" style="border-bottom: none;background-color: #fff;padding: 0;"><img style="height:40px;" ng-src="{{sellerInfo.items[1].image}}"></a>
      <a class="button" style="border-bottom: none;background-color: #fff;padding: 0;"><img style="height:40px;" ng-src="{{sellerInfo.items[2].image}}"></a>
      <a class="button" style="border-bottom: none;background-color: #fff;padding: 0;"><img style="height:40px;" ng-src="{{sellerInfo.items[3].image}}"></a>     
    </div>
    <div class="row button-bar" style="background-color: #fff;padding: 0 0 10px 0;">
      <a class="button" style="background-color: #fff;padding:0;"><img style="height:40px;" ng-src="{{sellerInfo.items[4].image}}"></a>
      <a class="button" style="background-color: #fff;padding:0;"><img style="height:40px;" ng-src="{{sellerInfo.items[5].image}}"></a>
      <a class="button" style="background-color: #fff;padding:0;"><img style="height:40px;" ng-src="{{sellerInfo.items[6].image}}"></a>
      <a class="button" style="background-color: #fff;padding:0;"><img style="height:40px;" ng-src="{{sellerInfo.items[7].image}}"></a>     
    </div>

    <div class="row" style="padding: 0;margin: 6px 0 0;background-color: #fff;">
      <div class="col col-50 col-center" style="padding: 0px;margin: 0 0 10px 0;">
        <img src="img/hotproduct.jpg" style="height: 30px;">
      </div>
      <div class="col col-50 col-center" style="padding: 0px;margin: 10px 5px;" align="right">
        <a href="#/orders/all" style="margin-right: 25px;text-decoration: none;">更多>></a>
      </div>
    </div>    
    <div style="padding: 0 0 0 6px;background-color: #fff;">
      <div class="row"
           ng-repeat="product in homeInfo.fourth" ng-if="$index % 3 === 0">
        <div class="col col-30" style="padding: 0px;border: 1px solid #eee;margin: 0 4px 0 0;">
          <a class="button button-light button-full" style="padding: 0px;margin: 0;border: none;">
            <img style="width:90px;" ng-src="{{homeInfo.fourth[$index].image}}">

            <!--<p style="width: 100%; height: 30%; font-size: 8px">{{homeInfo.fourth[$index+1].name}}</p>-->
          </a>
        </div>

        <div class="col col-30" style="padding: 0px;border: 1px solid #eee;margin: 0 4px 0 0;">
          <a class="button button-light button-full" style="padding: 0px;margin: 0;border: none;">
            <img style="width:90px;" ng-src="{{homeInfo.fourth[$index+1].image}}">

            <!--<p style="width: 100%; height: 30%; font-size: 8px">{{homeInfo.fourth[$index+1].name}}</p>-->
          </a>
        </div>

        <div class="col col-30" style="padding: 0px;border: 1px solid #eee;margin: 0 4px 0 0;">
          <a class="button button-light button-full" style="padding: 0px;margin: 0;border: none;">
            <img style="width:90px;" ng-src="{{homeInfo.fourth[$index+2].image}}">

            <!--<p style="width: 100%; height: 30%; font-size: 8px">{{homeInfo.fourth[$index+1].name}}</p>-->
          </a>
        </div>
      </div>
    </div>

  </ion-content>
</ion-view>
