<ion-view view-title="{{'seller_title'|translate}}" hide-tabs="true">
  <ion-nav-buttons><back-button></back-button></ion-nav-buttons>
  <ion-content>
    <div class="row" style="padding: 0;margin: 0;border-bottom: 1px solid #a9a9a9;" ng-repeat="item in items" ui-sref="seller-detail({sellerId: item.seller_id})">
      <div class="col col-25 col-center" style="padding:0;height: 75px;width: 75px">
        <div style="padding:0;height:75px;background-color: #fff;overflow: hidden;max-width: 75px;background-image: url({{item.image}});background-size: 100% auto;background-repeat: no-repeat;background-position: 0 50%;">
        </div>
        <!-- <img style="height: 75px;width: 75px;margin: 15px 10px 10px;padding: 5px;border: 1px solid #eee;"
             ng-src="{{item.image}}"> -->
      </div>
      <div class="col col-67 col-center" style="padding-left: 15px;">
        <p style="margin: 0;overflow: hidden;white-space: nowrap;text-overflow: ellipsis;color: #000;font-size: 16px;font-weight: 400;">{{item.name}}</p>
      </div>

      <div class="col col-10 col-center">
        <a href="" title="">
          <i class="icon ion-chevron-right icon-accessory" style="color: #3b3a3a;"></i>
        </a>
      </div>
    </div>
    <ion-infinite-scroll
      ng-if="hasMore"
      on-infinite="loadMore()"
      distance="1%">
    </ion-infinite-scroll>
  </ion-content>
</ion-view>
